<form action="" method="post">
	<table border="0" cellpadding="2" cellspacing="1">
		<!-- BEGIN ERROR_FORM -->
			<tr>
				<td colspan="2" align="center">{ERROR_FORM.Display}</td>
			</tr>
		<!-- END ERROR_FORM -->
		<!-- BEGIN NOERROR_FORM -->
			<tr>
				<td colspan="2" align="center">{NOERROR_FORM.Display}</td>
			</tr>
		<!-- END NOERROR_FORM -->
		<tr>
			<td>{usuario}</td>
			<td><input type="text" name="Reg[name]" placeholder="{usuario}"{namev}></td>
		</tr>
		<tr>
			<td>{password}</td>
			<td><input type="password" name="Reg[password]" placeholder="{password}"></td>
		</tr>
		<tr>
			<td>{repasswd}</td>
			<td><input type="password" name="Reg[password2]" placeholder="{repasswd}"></td>
		</tr>
		<tr>
			<td>{email}</td>
			<td><input type="text" name="Reg[email]" placeholder="{email}"{emailv}></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="submit" value="{submit}"></td>
		</tr>
	</table>
</form>
